<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function show() {
            let data={
                "name":"note10",
                "price":8000,
                "cat":"qwer",
                "cmp":"mi"
            }
            let options ={
                method:'POST',
                headers:{
                    'Content-Type':'application/json;charset=utf-8'
                },
                body: JSON.stringify(data)
            }
            var res=await fetch("https://restapittt.herokuapp.com/products/",options);
            console.log(res);
        }
        show();
    </script>
</body>
</html>
