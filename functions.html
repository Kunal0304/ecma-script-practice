    <script>
        function show() {
            return "hello";
        }
        function factorial(n) {
            let f=1;
            for (let i=1;i<=n;i++){
                f=f*i;
            }
            return f;
        }

        let fact=(n)=>{
            let ff=1;
            for (let j = 1; j <=n; j++) {
                ff= ff*j;
            }
            return ff;
        }
        var display=()=>"hello";
        console.log(show());
        console.log(factorial(6));
        console.log(fact(5));


    </script>
